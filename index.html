<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Information</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<script>
    function displayShops(shops) {
        let output = "";
        shops.forEach(shop => {
            output += "<h2>" + shop.shop_name + " - " + shop.owner_name + "</h2>";
            output += "<table>";
            output += "<tr><th>Item</th><th>Amount</th><th>Price</th><th>Unit Price</th><th>Stock</th></tr>";
            Object.keys(shop.offers).forEach(item => {
                const offer = shop.offers[item];
                output += "<tr>";
                output += "<td>" + (offer.own_name ? offer.own_name : offer.item) + "</td>";
                output += "<td>" + offer.amount + "</td>";
                output += "<td>" + offer.price + "</td>";
                output += "<td>" + offer.unit_price + "</td>";
                output += "<td>" + offer.stock + "</td>";
                output += "</tr>";
            });
            output += "</table>";
        });
        document.body.innerHTML = output;
    }

    // Lese den JSON-Array aus der Datei aus
    fetch('output.json')
        .then(response => response.json())
        .then(data => displayShops(data))
        .catch(error => console.error('Error fetching JSON:', error));
</script>

</body>
</html>
