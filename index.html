<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Information</title>
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <link rel="apple-touch-icon" sizes="76x76" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">
    <link rel="mask-icon" href="assets/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="assets/favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="assets/favicon/browserconfig.xml">
    <meta name="theme-color" content="#111111">
  </head>

  <body>

    <div id="logo">
      <!-- Hier kann das Logo eingefÃ¼gt werden -->
      <img src="assets/logo.png" alt="Logo">
    </div>
    <button id="btnScroll2Top" onclick="scrollToTop()">&#8593;</button>
    <div id="languages-container"></div>
    <div style="clear: both"></div>
    <!-- Container for Admin shops -->
    <div id="output-adminIndexContainer"></div>
    <!-- Container for Spieler shops -->
    <div id="output-playerIndexContainer"></div>
    </div>
    <div class="search-container">
      <input type="text" id="item-search-input" oninput="performItemSearch()" placeholder="Suche nach Artikeln...">
      <div id="search-suggestions" class="search-suggestions"></div>
    </div>
    <div style="clear: both"></div>
    <div id="output-container"></div>
    <div id="output-container-poweredby">
      powered by <a href="https://github.com/wolf128058/mc-dealer-yml2json" target="_blank">dealer-yml2json</a> for <a href="https://www.spigotmc.org/resources/villager-market-the-ultimate-shop-plugin.82965/" target="_blank">Villager Market</a>
    </div>
    <div id="output-container-metadata"></div>
    <script src="assets/script.js"></script>
  </body>
</html>
